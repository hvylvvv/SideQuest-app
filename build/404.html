    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 100px;
            color: #ff4747;
        }
        p {
            font-size: 20px;
            color: #555;
        }
        a {
            text-decoration: none;
            font-size: 18px;
            color: #007bff;
            margin-top: 20px;
            display: inline-block;
        }
        a:hover {
            text-decoration: underline;
        }

<body>
    <h1>404</h1>
